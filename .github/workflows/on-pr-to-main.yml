  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Executar testes e gerar cobertura
        run: mvn clean install && mvn jacoco:report && mvn sonar:sonar -Pcoverage -Dsonar.organization=pauloloboneto -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONARCLOUD_TOKEN }} -Dsonar.projectKey=PauloLoboNeto_fiappedidos -Dsonar.projectName=fiappedidos -Dsonar.java.coveragePlugin=jacoco -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.CI_CD }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
