  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Executar testes e gerar cobertura
        run: mvn clean install && mvn jacoco:report

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.CI_CD }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        with:
          args: >
            -Dsonar.organization=pauloloboneto
            -Dsonar.token=${{ secrets.SONARCLOUD_TOKEN }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.projectKey=PauloLoboNeto_fiappedidos
            -Dsonar.test.exclusions=*/test/**
            -Dsonar.projectName=fiappedidos
            -Dsonar.tests=tests/
            -Dsonar.verbose=true
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
