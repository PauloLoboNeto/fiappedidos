name: Steps validate on PR

on:
  pull_request:
    types:
      - opened
    branches:
      - main

jobs:
  quality_bdd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Construir com Maven
        run: mvn clean install

      - name: Executar Aplicação
        run: java -jar -Dspring.profiles.active=dev target/pedidos-*.jar

      - name: Executar testes BDD
        run: mvn test -Psystem-test

      - name: Verificar Resultado dos Testes
        if: ${{ failure() }}
        run: exit 1

